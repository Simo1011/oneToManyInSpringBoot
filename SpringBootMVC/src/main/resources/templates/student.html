<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Student info</h2>
	<form action="#" th:action=@{/addStudent} method="post"
		th:object="${command}">
		<table>
			<tr>
				<td>Name :</td>
				<td><input type="text"  th:field="*{name}"></td>
				<td><span th:each="err: ${#fields.errors('name')}" th:text="${err}" Style="color: #ff0000;"></span></td>
			</tr>
			<tr>
				<td>Age :</td>
				<td><input type="text"  th:field="*{age}"></td>
					<td><span th:each="err: ${#fields.errors('age')}" th:text="${err}" Style="color: #ff0000;"></span></td>
			</tr>
			<tr>
				<td>ID :</td>
				<td><input type="text"  th:field="*{Id}"></td>
			</tr>
			<tr>
	               <td colspan = "2">
	                  <input type = "submit" value = "Submit"/>
	               </td>
	            </tr>

		</table>
		

	</form>
</body>
</html>
