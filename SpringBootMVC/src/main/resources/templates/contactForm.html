
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Or Edit Contact</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<nav th:insert="/nav :: menu"></nav>


	<div class="container my-2">
		<h1>New/Edit Contact</h1>
		<form th:action="@{/saveContact}" th:object="${contact}" method="POST">
			    <input type="hidden" th:field="*{contact_id}" /> 
			     Name:<input
				type="text" th:field="*{name}"class="form-control mb-4 col-4" placeholder ="Name"> 
				Email:<input
				type="text" th:field="*{email}"class="form-control mb-4 col-4"placeholder ="Email">
				Address:<input
				type="text" th:field="*{address}"class="form-control mb-4 col-4" placeholder ="Address">
				Telephone:<input
				type="text" th:field="*{telephone}"class="form-control mb-4 col-4" placeholder="Telephone">

			<input type="submit" value="Save" class="btn btn-success">
		</form>
	</div>
	<div th:insert="/nav :: footer"></div>
</body>
</html>
